<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <script>
        let nr1 = Number (prompt("Informe o primeiro número: "));
        let nr2 = Number (prompt("Informe o segundo número: "));

        let soma;
        soma = nr1 + nr2;

        let subtração;
        subtração = nr1 - nr2;

        let multiplicação;
        multiplicação = nr1 * nr2;

        let divisão;
        divisão = nr1 / nr2;

        document.write(`A soma dos dois números é: ${soma}<br>`);
        document.write(`A subtração dos dois números é: ${subtração}<br>`);
        document.write(`A multiplicação dos dois números é: ${multiplicação}<br>`);
        document.write(`A divisão dos dois números é: ${divisão} <br>`);
    </script>
    
</body>
</html>
