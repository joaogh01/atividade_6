<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior ou menor de idade</title>
</head>
<body>
    <script>
        let idade = prompt("Informe sua idade: ");
        let informação = (idade >= 18) ? "Você é maior de idade." : "Você é menor de idade.";
        document.write(`${informação}`);
    </script>
</body>
</html>
