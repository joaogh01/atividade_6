<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertor celsius-fahrenheit</title>
</head>
<body>
    <script>
        let celsius;

        celsius = prompt("Informe a temperatura em °C: ");

        let fahrenheit;
        fahrenheit = (celsius * 1.8) + 32;

        document.write(`O valor convertido em fahrenheit é ${fahrenheit}`)
    </script>
    
</body>
</html>
