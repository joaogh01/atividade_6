<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertor real-dolar</title>
</head>
<body>
    <script>
        let real;
        const dol = 5.71;

        real = Number (prompt("Informe a quantidade em reais: "));

        let dolar
        dolar = real / dol;

        document.write(`O valor em dólares é: ${dolar.toFixed(2)}`);

    </script>
    
</body>
</html>
